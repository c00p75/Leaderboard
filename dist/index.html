<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton|Yeseva+One|Poppins">
  <title>Leaderboard</title>
  <link rel = "icon" href = "https://w7.pngwing.com/pngs/519/761/png-transparent-trophy-trophy-text-vecteur-trophy-thumbnail.png" type = "image/x-icon">
<script defer src="main.js"></script></head>
<body>
  <div id="overlay"></div>
  <main>
    <h1>Leaderboard</h1>
    <div id="score-container">
      <div class="container">
        <div id="score-heading">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>        
        <div id="board">
          <ul></ul>
        </div>        
      </div>
      <div class="container">
        <h2>Add your score</h2>
        <form>
          <input type="text" name="name" id="name" placeholder="Your name">
          <input type="text" name="score" id="score" placeholder="Your score">
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
